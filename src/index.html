<html>
    <head>
        <title>Hello Vue!</title>
        <style>
            .color-red { color: red; }
            .color-blue { color: blue; }
            .is-loading { background: red; }
        </style>
        <!-- link rel="stylesheet" href="index.css"> -->
    </head>
    <body>
        <div id="root">
            <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
            <!-- <h1 :class="className">Hello World</h1> -->
            <!-- <button @click="method" :title="title">Hover Over Me</button> -->
            <!-- v-on:click="method" v-bind:title="title" -->
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            var app = new Vue({
                el: '#root',

                data: {
                    isLoading: false
                    //className: 'color-red'
                    //title: 'Now the title is being set through JavaScript'
                },

                methods: {
                    toggleClass() {
                        this.isLoading = true;
                    }
                }
            })
            
        </script>
        <!-- <script src="index.js"></script> -->
    </body>
</html>
